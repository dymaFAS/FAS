@(regForm: Form[RegistrationData], message: String,user:UserData)(implicit messages: Messages)
@import helper._

@template(title = "Lazy Portfolio Tracker", user) {
<div class="container">


	<form class="form-signin" method="POST" action="@user.form">
        <h2 class="form-signin-heading">Login</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
        <span class="help-block">Please provide your email address</span>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        	
    </form>
	<form class="form-signin" method="POST" action="/register">	
	
        <h2 class="form-signin-heading">Register</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus>
        <span class="help-block">Please provide your email address</span>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <label for="passwordAgain" class="sr-only">Password</label>
        <input type="password" id="passwordAgain" name="passwordAgain" class="form-control" placeholder="Retype password" required data-fv-identical="true"
                data-fv-identical-field="password"
                data-fv-identical-message="The password and its confirm are not the same">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        	
    </form>

</div>

}
