@(message: String,user:UserData) 

@template(title = "Lazy Portfolio Tracker",user) {
		
<script src='@routes.Assets.versioned("javascripts/portfolioEdit.js")' type="text/javascript"></script>	
	
<div ng-app="portfolioEdit" class="container" >
	
	<h1>Lazy Portfolio Tracker - @message</h1>         
    
    <div ng-controller="portfolioEditController as portfolio" >
    
    <input type="text" ng-model="portfolioName" placeholder="name of your portfolio">
    
    <hr>
    <h2>Details of {{portfolioName}}!</h2>
    
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      [ <a href="" ng-click="todoList.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      
      <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
      
    </div>
    
</div>
}
