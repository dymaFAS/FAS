@(userName:String, items: Seq[Option[String]])
<!-- Actions -->
<section>
	<ul class="actions vertical">
		<li><a href="#" class="button big fit">@userName</a></li>
	</ul>
</section>
<!-- Links -->
<section>
	<ul class="links">
		<li><a href="#">
				<h3>My Portfolio</h3>
				<p></p>
		</a></li> @items.map{ item=>
		<li><a href="#">
				<h3>@item.get</h3>

		</a></li> }



	</ul>
</section>
